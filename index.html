<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 3</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<script src="compute.js"></script>

<body>
    <div class="container">
        <h1 class="h1">Bé tập tính</h1>

        <div class="row">
            <form id="myForm">
                <div class="col-md-3">
                    <label for="first-number">Số thứ nhất</label>
                    <input type="text" id="first-number" name="first-number">
                    <label for="second-number">Số thứ hai</label>
                    <input type="text" id="second-number" name="second-number">
                </div>
                <div class="column-gap-3">
                    <input type="radio" id="plus" name="operator" value="+">
                    <label for="plus"> Cộng</label>
                    <input type="radio" id="minus" name="operator" value="-">
                    <label for="minus">Trừ</label>
                    <input type="radio" id="multi" name="operator" value="*">
                    <label for="multi">Nhân</label>
                    <input type="radio" id="divide" name="operator" value="/">
                    <label for="divide">Chia</label>
                </div>
                <div class="col-2">
                    <input type="button" value="Tính" onclick="compute(myForm)">
                </div>
        </div>

        </form>
        <div class="row">
            <div>
                <label for="result">Kết quả</label>
                <output type="text" id="result" name="result"><br>
            </div>
            <div>
                <label for="result">Thông báo</label>
                <output type="text" id="notice" name="result"><br>
            </div>
        </div>
    </div>

</body>

</html>
